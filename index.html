<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </h1><title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

 <body>
    <!-- tela login principal -->

    <div class="login">

     <!-- Login da esquerda -->
        <div class="login-left">
            <h1>Faça login <br> Entre para o nosso time</h1>
            <img src="img/enter-otp-animate.svg" class="img-left">
        </div>
        <!-- Login da esquerda Fim -->

        <!-- Login da direita -->
        <div class="login-right">
        
            <!-- Card Login direita onde o usuario coloca seu login -->
            <div class="login-card">
                <h1>login</h1>
                <!-- textfield onde envolve o campo usuário -->
                <div class="textfield">

                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Usuário" />
                </div>
                <!-- textfield onde envolve o campo usuário Fim -->

                <!-- textfield onde envolve o campo usuário -->
                <div class="textfield">

                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" placeholder="Senha" />
                </div>
                <!-- textfield onde envolve o campo usuário Fim -->
                <button type="submit" class="btn-login">LOGIN</button>

            </div>
            <!-- Card Login direita onde o usuario coloca seu login Fim -->
        </div>
        <!-- Login da direita Fim -->
    </div>
     <!-- tela login principal  Fim-->

</body>

</html>
